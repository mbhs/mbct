{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container content has-text-centered">
        <h1 class="title is-1">Announcements</h1>
    </div>
    <div class="section">
        <div class="columns"></div>
            {% for post in posts %}
            {% if not (loop.first) %}
            <div class="container column is-12">
                <div class="columns is-centered">
                    <div class="column is-3">
                        <hr/>
                    </div>
                </div>
            </div>
            {% endif %}
            <div class="container content column is-7">
                <div class="has-text-centered mb-3">
                    <h3 class="title is-3">{{ post["title"] }}</h3>
                    <p class="subtitle is-4 news-date">{{ post["date"] }}</p>
                </div>            
                <p class="is-size-5">{{ post["content"]|safe }}</p>
            </div>
            
            {% endfor %}
        </div>
        
    </div>
</section>
{% endblock %}
